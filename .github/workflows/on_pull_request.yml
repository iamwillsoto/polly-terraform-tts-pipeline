name: Deploy + Test (PR - Beta)

on:
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  beta:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: TERRAFORM INIT
        working-directory: infra
        run: terraform init

      - name: Terraform Apply (beta)
        working-directory: infra
        run: terraform apply -auto-approve -var-file=beta.tfvars

      - name: Invoke Beta Endpoint
        working-directory: infra
        run: |
          API=$(terraform output -raw api_invoke_url)
          ROUTE=$(terraform output -raw route)

          curl -sS -X POST "${API}${ROUTE}" \
            -H "content-type: application/json" \
            -d '{"text":"This is from a Lambda (beta)."}'
